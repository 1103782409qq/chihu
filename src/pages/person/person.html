<ion-header no-border>

    <ion-navbar color="bule">
        <ion-title>Devon</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="text"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content (ionScroll)="onScroll($event)">
    <section class="dv_top_ban">
        <div [style.opacity]="opacity">
            <img src="https://avatars2.githubusercontent.com/u/11835988?v=3&u=2a181779eb2164666606366a1df31f9c17cf7a20&s=100" />
            <h2>Devon</h2>
        </div>
    </section>

    <super-tabs height="100%" [rootNavCtrl]="navCtrl" tabsColor="light" toolbarColor="bule" sliderColor="light">
        <super-tab [tabRoot]="page1" title="个人主页"></super-tab>
        <super-tab [tabRoot]="page2" title="详细信息"></super-tab>
    </super-tabs>
</ion-content>
