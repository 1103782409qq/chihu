<ion-header>

    <ion-navbar color="bule">
        <ion-title>私信</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>

        <ion-item (click)="pushChatPage(item.targetId,item.latestMessage.content.content.split('$')[0]);" *ngFor="let item of list">
            <ion-avatar item-left>
                <img src="https://avatars2.githubusercontent.com/u/11835988?v=3&u=2a181779eb2164666606366a1df31f9c17cf7a20&s=100">
            </ion-avatar>
            <h2 *ngIf="item.latestMessage.content.content.split('$')[3] == '111'">{{item.latestMessage.content.content.split("$")[0]}}</h2>
            <h2 *ngIf="item.latestMessage.content.content.split('$')[3] != '111'">{{item.latestMessage.content.content.split("$")[1]}}</h2>
            <p>{{item.latestMessage.content.content.split("$")[2]}}</p>
            <ion-note class="dv_unreadMessageCount" item-right *ngIf="item.unreadMessageCount != '0'">{{item.unreadMessageCount}}</ion-note>
            <ion-note item-right *ngIf="item.unreadMessageCount == '0'">{{item.sentTime | date:'jm'}}</ion-note>
        </ion-item>


    </ion-list>

</ion-content>
